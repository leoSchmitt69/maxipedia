<div class="fireworks-container" id="fireworks-container"></div>

<div class="container" *ngIf="currentWeeklyInformation">
  <h1 class="title-maxipedia">M&#64;xipedia</h1>
  <div class="content-container">
    <div *ngIf="displaySouvenir === true" class="interaction-container">
      <div class="text-container">
        "{{currentWeeklyInformation.souvenir}}"
      </div>
      <button *ngIf="displaySearchAuthor === false" mat-fab extended (click)="displaySearchAuthor=true">
        MAIS QUI EST-CE ? üßê 
      </button>

      <div *ngIf="displaySearchAuthor" class="search-souvenir-author-container">
        <div class="search-souvenir-author-input-container">
          <mat-form-field subscriptSizing="dynamic">
            <mat-label>ü§∑‚Äç‚ôÇÔ∏è</mat-label>
            <input matInput [formControl]="authorFormControl" type="text" />
          </mat-form-field>
    
          <button mat-fab extended (click)="validateAuthor()">
            VERDICT ...
          </button>
        </div>
    
        <div class="search-souvenir-author-result-container">
          <div *ngIf="hasAuthorBeenFound === true" class="found-author-congrat-container">
            <div>Bien jou√© !</div>
            <div>√Ä la semaine prochaine ‚úåÔ∏è</div>
          </div>
          <div *ngIf="hasAuthorBeenFound === false" class="not-found-author-container">
            <img class="skull-img" src="/skull.png">
            <ng-container *ngIf="failAttempts && failAttempts >= 2">Encore</ng-container>
            <ng-container *ngFor="let attempt of failAttemptsArray(); let index = index">
              <ng-container *ngIf="index > 1"> encore </ng-container>
            </ng-container>
            Loup√© !
          </div>
        </div>
      </div>
      
    </div>

    <div *ngIf="displaySouvenir === false"  class="interaction-container with-arrow">
      <h2>Fun fact de la semaine ü§ì</h2>
      <div class="text-container">{{currentWeeklyInformation.funFact}}</div>
      

      <div class="triangle-container">
        <div class="triangle-content"></div>
      </div>

      <button color="primary" mat-fab extended (click)="displaySouvenir = true; generateHearts();">
        √Ä QUEL SOUVENIR EST-IL RELI√â ? ‚ù§Ô∏è
      </button>
    </div>
  </div>

  <div class="image-container">
    <img *ngIf="!easterEggDragon && !displaySouvenir" src="/maxipedia-sofa.png">
    <img *ngIf="!easterEggDragon && displaySouvenir" [src]="currentWeeklyInformation.image ? currentWeeklyInformation.image : '/maxipedia-souriant.png'">
    <img *ngIf="easterEggDragon" src="/max-the-dragon.png">
  </div>
  
</div>
